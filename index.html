<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-mobile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
    <div class="card">
        <div class="left">
            <div class="name-page">Get <span>insights</span> that help your business grow.</div>
            <div class="p">Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.</div>
            <ul class="num">
                <li>10k+</li>
                <li>314</li>
                <li>12m+</li>
            </ul>
            <ul class="text">
                <li>companies</li>
                <li>templates</li>
                <li>queries</li>
            </ul>
        </div>
        <div class="right">
            <div class="ovl">
                <img src="images/image-header-desktop.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
